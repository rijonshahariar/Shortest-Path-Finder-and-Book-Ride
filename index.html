                Book Your Ride <i class="fa fa-car" aria-hidden="true"></i>

                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="from" class="col-form-label">From:</label>
                                    <input type="text" class="form-control" id="fromd" disabled>

                                    <label for="to" class="col-form-label">Destination:</label>
                                    <input type="text" class="form-control" id="tod" disabled>

                                    <label for="name" class="col-form-label">Passanger Name:</label>
                                    <input type="name" class="form-control" id="">
                                    <label for="email" class="col-form-label">Email Address:</label>
                                    <input type="email" class="form-control" id="">
                                    <label for="fare" class="col-form-label">Fare: *VAT included</label>
                                    <input type="cost" class="form-control" id="fare" disabled>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="cancel" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="confirmButton">Confirm</button>
                        </div>
                    </div>
                </div>

    <script>
        $("#fromMenu option").on('click', function (e) {
            e.preventDefault(); // cancel the link behaviour
            var selText = $(this).text();
            $("#fromButton").text(selText);
        });
        $("#toMenu option").on('click', function (e) {
            e.preventDefault(); // cancel the link behaviour
            var selText = $(this).text();
            $("#toButton").text(selText);
        });
    </script>

   

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            // Simulate an API request or any async operation
            setTimeout(() => {
                hideLoader();
                showContent();
            }, 3000); // Replace with your actual data loading logic and time

            function hideLoader() {
                const loader = document.getElementById("loader");
                loader.style.visibility = "hidden";
            }

            function showContent() {
                const content = document.getElementById("content");
                content.style.visibility = "visible";
            }
        });

    </script>
